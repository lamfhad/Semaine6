<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/maquette.css" type="text/css">
	<title>Plein de div partout</title>
</head>
<body>
	<header>
		<div class="topbar">
			<div class="container">
				<img src="images/lux.png" class="img_header">
				<h3 class="left">Divshot</h3>
				<h3 class="right">8 pts</h3>
			</div>
		</div>
	 
	</header>
	<main class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12 vignette grand blanc">
						<img class="img_centre" src="images/cafe.png" alt="cafe"/>
							<div class="blanc_sombre lien">
								<p>Leaderboard</p>
								<div class="fleche"></div>
							</div>
						

					</div>
				</div>
				<div class="row">
					<div class="col-md-6 vignette petit rouge">
						<img class="img_centre" src="images/clapperboard-512.png" alt="Loisirs"/>
						<div class="rouge_sombre lien">
							<p>Entertainment</p>
							<div class="fleche"></div>
						</div>
					</div>
					<div class="col-md-6 vignette petit violet">
					<img class="img_centre" src="images/sports_mode-512.png" alt="Sports"/>
						<div class="violet_sombre lien">
							<p>Sports</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="row">
					<div class="col-md-6 vignette petit vert">
						<img class="img_centre" src="images/Food-Dome-512.png" alt="Food and Drink"/>
						<div class="vert_sombre lien">
							<p>Food & Drinks</p>
							<div class="fleche"></div>
						</div>
					</div>
					<div class="col-md-6 vignette petit jaune">
					<img class="img_centre" src="images/idea-512.png" alt="Connaissances"/>
						<div class="jaune_sombre lien">
							<p>General Knowledge</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 vignette grand rouge">
					<img class="img_centre" src="images/globe-512.png" alt="Geography"/>
						<div class="rouge_sombre lien">
							<p>Geography</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12 vignette petit violet">
					<img class="img_centre" src="images/greek.png" alt="History"/>
						<div class="violet_sombre lien">
							<p>History</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 vignette petit blanc">
					<img class="img_centre" src="images/fiole.png" alt="Science and nature"/>
						<div class="blanc_sombre lien">
							<p>Science & Nature</p>
							<div class="fleche"></div>
						</div>
					</div>
					<div class="col-md-6 vignette petit rouge">
					<img class="img_centre" src="images/tv-icon.png" alt="TV & Movies"/>
						<div class="rouge_sombre lien">
							<p>TV & Movies</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 vignette petit jaune">
					<img class="img_centre" src="images/music-icon.png" alt="Music"/>
						<div class="jaune_sombre lien">
							<p>Music</p>
							<div class="fleche"></div>
						</div>
					</div>
					<div class="col-md-6 vignette petit vert">
					<img class="img_centre" src="images/profile.png" alt="Profile"/>
						<div class="vert_sombre lien">
							<p>Profile</p>
							<div class="fleche"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
